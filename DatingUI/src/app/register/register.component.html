<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" name="username" placeholder="Username" class="form-control" [(ngModel)]="model.username"
      required>
  </div>

  <div class="form-group">
    <input type="password" name="password" placeholder="Password" class="form-control" [(ngModel)]="model.password"
      required>
  </div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success" type=submit>Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
